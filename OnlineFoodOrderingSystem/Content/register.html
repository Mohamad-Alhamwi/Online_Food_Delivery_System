<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:500,600" rel="stylesheet">
        <!--     CSS Files     -->
        <title>Register Page</title>
    </head>

    <body>
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col-md-6 m-auto">
                    <div class="card card-body">
                        <h1 class="text-center mb-3">
                            <i class="fas fa-user-plus"></i> Register
                        </h1>
            
                        <!-- Messages Here-->
                        
                        <form action="/register" method="POST">
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input
                                type="name"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder="First Name"
                                value=""
                                />
                            </div>
                            <div class="form-group">
                                <label for="name">Last Name</label>
                                <input
                                type="name"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder="Last Name"
                                value=""
                                />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="example@email.com"
                                value=""
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="At Least 6 Characters"
                                value=""
                                />
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                <input
                                type="password"
                                id="password2"
                                name="password2"
                                class="form-control"
                                placeholder="Repeat Your Password"
                                value=""
                                />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Register
                            </button>
                        </form>
                        <p class="lead mt-4">Have An Account? <a href="login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!--     Core JS Files     -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.rtlcss.com/bootstrap/v4.1.3/js/bootstrap.min.js" integrity="sha384-C/pvytx0t5v9BEbkMlBAGSPnI1TQU1IrTJ6DJbC8GBHqdMnChcb6U4xg4uRkIQCV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
